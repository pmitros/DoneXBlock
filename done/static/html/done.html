{% load i18n %}
<div class="done_onoffswitch_wrapper">
  <div class="done_left_spacer"></div>
  <div class="done_onoffswitch">
    <input type="checkbox" name="onoffswitch" class="done_onoffswitch-checkbox" id="{{ id }}_myonoffswitch" checked="{{ done }}" />
    <label class="done_onoffswitch-label" for="{{ id }}_myonoffswitch">
        <span class="done_onoffswitch-switch"><span class="done_aria_hidden">{% trans "X" %}</span></span>
        <span class="done_aria_hidden">{% trans "I have completed this" %}</span>
        <span class="done_onoffswitch-inner">

          <span class="done_unmark">{% trans "Unmark" %}</span>
          <div class="emojis_reaction" id="{{ id }}_emoji_con">
              <img width="30px" class="emoji" title="challenging" id="challenging">
              <img width="30px" class="emoji" name="confident" title="confident" id="confident">
              <img width="30px" class="emoji" name="confused" title="confused" id="confused">
              <img width="30px" class="emoji" name="excited" title="excited" id="excited">
              <img width="30px" class="emoji" name="ok" title="ok" id="ok">

            </div>
          </span>    
</span>
          
            <span class="done_mark">{% trans "Mark as complete" %}</span>
        </span>
    </label>
    
  </div>

  <div class="done_right_spacer"></div>
</div>
